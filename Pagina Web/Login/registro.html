<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="../css/login-style.css">
  <title>CCE - Registrarse</title>
</head>

<body>
  <div class="container">
    <!-- REGISTER -->
    <div class="form-container sign-up" style="width:100%">
      <form id="signup-form">
        <h1>Crear Cuenta</h1>
        <div class="social-icons">
          <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
        <span>Usa tu correo para registrarte</span>
        <input type="email" id="signup-email" placeholder="Correo Electrónico" required>
        <input type="password" id="signup-password" placeholder="Contraseña" required>
        <button type="submit">Registrarse</button>
         <p>¿Ya estas registrado?<a href="login.html"> Inicia Sesion</a></p>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../js/registro.js" type="module"></script>
</body>

</html>
